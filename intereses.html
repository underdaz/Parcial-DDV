<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intereses Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000;
            color: white;
        }

        /* Encabezado con imagen de portada */
        header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('Imagenes/portada2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        /* Sección de contenido */
        .intereses {
            margin: 20px;
            padding: 20px;
            background-color: rgb(15, 15, 15);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título de la lista */
        h2 {
            color: #DC143C;
        }

        ul {
            text-align: left;
            display: inline-block;
        }

        li {
            margin: 10px 0;
        }

        /* Estilo para el enlace */
        a {
            color: #DC143C;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #A8112A;
        }

        /* Botón de enlace a la página principal (icono) */
        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link img {
            width: 30px;
            height: 30px;
        }

        .home-link p {
            font-size: 12px;
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
    </header>

    <section class="intereses">
        <h2>Algunos de mis intereses personales:</h2>
        <ul>
            <li>Hobbies: Pintura, ilustración y lettering</li>
            <li>Película favorita: Interestelar</li>
            <li>Deportes: TKD wtf</li>
            <li>Lectura: Libros de ciencia ficción</li>
        </ul>

        <p>Si te interesa la ilustración, puedes leer más sobre este hobby en <a href="https://www.artstation.com/" target="_blank">ArtStation</a>.</p>

        <div class="home-link">
            <a href="index.html"><img src="Imagenes/home.png" alt="Ir a la página principal"></a>
            <p>Home</p> 
        </div>
    </section>

</body>
</html>
